{% block navbar %}

<!-- navbar and logo -->
<nav class="navbar bg-nav fixed-top">
        <a href="{{url_for('home')}}" class='navbar-brand' id="logo">
		    <img class="bg_light" id="logo-img" src="{{url_for('static', filename='../static/images/logo.png')}}" alt="logo">
         </a>
	    <div class="bg_light">
            <ul class="navbar-nav text-uppercase">
			    <li class="mx-3">
				{% if 'username' not in session %}
                    <a class="nav-link nav-font" href="{{url_for('login')}}"><i class="fas fa-unlock-alt"></i></a>
                {% else %}
                    <a class="nav-link nav-font" href="{{url_for('account')}}"><i class="fas fa-user-circle"></i></a>
			    </li>
                <li class="mx-3">
				    <a class="nav-link nav-font" href="/logout"><i class="fas fa-sign-out-alt pl-2"></i></a>
			    </li>
                {% endif %}
		    </ul>
	    </div>
</nav>

{% endblock %}
