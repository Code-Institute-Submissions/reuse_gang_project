{% block navbar %}

<!-- navbar and logo -->
<nav class="navbar bg-nav fixed-top mr-0">
        <a href="{{url_for('home')}}" class='navbar-brand' id="logo">
		    <img class="bg_light" id="logo-img" src="{{url_for('static', filename='../static/images/logo.png')}}" alt="logo">
         </a>
	    <div class="bg_light">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 text-uppercase">
			    <li class="nav-item mr-3">
				{% if 'username' not in session %}
                    <a class="nav-link nav-font" href="{{url_for('login')}}"><i class="fas fa-sign-in-alt"></i></a>
                {% else %}
                    <a class="nav-link nav-font" href="#"><i class="fas fa-user-circle"></i></a>
			    </li>
                <li class="nav-item mr-3">
				    <a class="nav-link nav-font green_text" href="/logout"><i class="fas fa-sign-out-alt pl-2"></i></a>
			    </li>
                {% endif %}
		    </ul>
	    </div>
</nav>

{% endblock %}
