{% block searchbar %}

<section class="container-fluid">
    <div class="row text-center">
        <div {% if 'username' in session %} class="col-6 dropdown my-3" {% else %} class="col-12 dropdown my-3" {% endif %}>
            <form>
                <div class="input-group mb-3">
                    <select class="custom-select" id="search_category" name="item_category">
                        <option selected>Search by category...</option>
                        <option value="Kids">Kids</option>
                        <option value="Outdoor">Outdoor</option>
                        <option value="Household">Household</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </form>
        </div>
        {% if 'username' in session %}
        {% include 'components/addbutton.html' %}
        {% endif %}
    </div>
</section>

{% endblock %}
