{% block searchbar %}

<section class="container-fluid">
    <div class="row text-center">
        <div class="col-6 dropdown my-3">
            <form>
                <div class="input-group mb-3">
                    <select class="custom-select" id="search_category" name="item_category">
                        <option selected>Search by category...</option>
                        <option value="Kids">Kids</option>
                        <option value="Outdoor">Outdoor</option>
                        <option value="Household">Household</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-6 my-3">
            <a href="{{url_for('add_item')}}" class="btn bg-darkgreen light_text"><i class="fas fa-plus"></i> Add Item</a>
        </div>
    </div>
</section>

{% endblock %}
