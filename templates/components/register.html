{% extends "layout/base.html" %}
{% block content %}

<section class="container-fluid">
	<div class="row">
		<div class="col-4 mx-auto mt-5 card" id='login'>
            <h3 class='green_text mb-5'>Join the gang so you can also pass on items!</h3>
			<form method="POST">
				<div class="form-group mb-5">
					<input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter your email address">
				</div>
				<div class="form-group mb-5">
					<input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
                </div>
                <div class="form-group">
					<input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your Password">
                </div>
                <div class="row justify-content-between">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn bg-darkgreen light_text mt-5 text-uppercase">Join</button>
                    </div>
                </div>
			</form>
		</div>
	</div>
</section>

{% endblock %}
